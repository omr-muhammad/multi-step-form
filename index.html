<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Multi Step Form Front-End Mentor Challenge with form validation using TypeScript and Sass"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JS, TS, Vite, Sass, Responsive, Form, Validation"
    />
    <meta name="author" content="Omar Muhammad" />
    <title>Multi Step Form</title>
  </head>
  <body>
    <main class="container">
      <aside>
        <div class="steps">
          <div class="step">
            <div class="step-num">1</div>
            <div class="text">
              <h2 class="title">step 1</h2>
              <h3 class="subtitle">your info</h3>
            </div>
          </div>
          <div class="step">
            <div class="step-num">2</div>
            <div class="text">
              <h2 class="title">step 2</h2>
              <h3 class="subtitle">select plan</h3>
            </div>
          </div>
          <div class="step">
            <div class="step-num">3</div>
            <div class="text">
              <h2 class="title">step 3</h2>
              <h3 class="subtitle">add-ons</h3>
            </div>
          </div>
          <div class="step">
            <div class="step-num">4</div>
            <div class="text">
              <h2 class="title">step 4</h2>
              <h3 class="subtitle">summary</h3>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
