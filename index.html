<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Multi Step Form Front-End Mentor Challenge with form validation using TypeScript and Sass"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JS, TS, Vite, Sass, Responsive, Form, Validation"
    />
    <meta name="author" content="Omar Muhammad" />
    <title>Multi Step Form</title>
  </head>
  <body>
    <main class="container">
      <!--  -->
      <!-- START SIDE BAR -->
      <aside>
        <div class="steps">
          <div id="1" class="step active">
            <div class="step-num">1</div>
            <div class="text">
              <h2 class="title">step 1</h2>
              <h3 class="subtitle">your info</h3>
            </div>
          </div>
          <div id="2" class="step">
            <div class="step-num">2</div>
            <div class="text">
              <h2 class="title">step 2</h2>
              <h3 class="subtitle">select plan</h3>
            </div>
          </div>
          <div id="3" class="step">
            <div class="step-num">3</div>
            <div class="text">
              <h2 class="title">step 3</h2>
              <h3 class="subtitle">add-ons</h3>
            </div>
          </div>
          <div id="4" class="step">
            <div class="step-num">4</div>
            <div class="text">
              <h2 class="title">step 4</h2>
              <h3 class="subtitle">summary</h3>
            </div>
          </div>
        </div>
      </aside>
      <!-- END SIDE BAR -->
      <!--  -->
      <!--  -->
      <!-- START FORM SECTION -->
      <section class="step-displayer">
        <div class="header">
          <h2 class="title" data-step-title></h2>
          <h3 class="subtitle" data-step-subtitle></h3>
        </div>
        <div class="step-content" data-step-content></div>
        <div class="actions-btns active">
          <!-- Not Rendered At First Step -->
          <button id="back" class="btn back-btn">Go Back</button>
          <button id="next" class="btn next-btn" type="submit">
            Next Step
          </button>
        </div>
      </section>
      <!-- END FORM SECTION -->
      <!-- -->
    </main>

    <footer class="footer">
      <div class="actions-btns">
        <!-- Not Rendered At First Step -->
        <button class="btn back-btn">Go Back</button>
        <button class="btn next-btn" type="submit">Next Step</button>
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
